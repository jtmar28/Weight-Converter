<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Weight Converter</a>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="col s6 offset-s6 m8 offset-m4">
                <form id="form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Ex.1.5" id="input__lb" type="text">
                            <label for="input__lb">Enter lbs Value</label>
                        </div>
                    </div>
                    <button class="btn btn-block">Convert</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="row " id="converted">
            <div class="col s12 m8 l4 offset-l4">
                <div class="card">
                    <span class="card-title">lbs to kg</span>
                    <input type="text" id="input__kg" disabled>
                </div>
            </div>
            <div class="col s6 m8 offset-s6 offset-m4 l4 offset-l4">
                <div class="card">
                    <span class="card-title">lbs to grams</span>
                    <input type="text" id="input__grams" disabled>
                </div>
            </div>
        </div>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
